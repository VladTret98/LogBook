databaseChangeLog:
  - changeSet:
      id: create_card
      author: Vladislav
      changes:
        - createTable:
           tableName: card
           columns:
            - column:
              name: id
              type: integer
              constraints:
                primaryKey: true
                nullable: false
            - column:
              name: status
              type: varchar(200)
              constraints:
                nullable: false
            - column:
              name: issue_point
              type: varchar(200)
              constraints:
                nullable: false
            - column:
              name: is_ready
              type: boolean
              constraints:
                nullable: false
            - column:
              name: valid_date
              type: date
              constraints:
                nullable: false